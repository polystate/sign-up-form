<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div id="main-content">
    <img src="image.jpg" alt="Main sidebar image" />
    <div id="right-content">
      <div id="header">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p class="aside">You know you <em>want</em> to.</p>
      </div>
      <form>
        <ul>
        <li>
        <label for="first">FIRST NAME</label>
        <input type="text" id="first" name="first" placeholder="First Name" required />
        </li>
        <li>
        <label for="last">LAST NAME</label>
        <input type="text" id="last" name="last" placeholder="Last Name" required />
      </li>
      <li>
        <label for="email">EMAIL</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@gmail.com"
          required
        />
      </li>
      <li>
        <label for="phone">PHONE NUMBER</label>
      
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder=" (###)-###-####"
          required
        />
      </li>
      <li>
        <label for="password">PASSWORD</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
      </li>
      <li>
        <label for="confirm">CONFIRM PASSWORD</label>
        <input
          type="password"
          id="confirm"
          name="confirm"
          placeholder="Confirm"
          required
        />
      </li>
      <button type="submit">Create Account</button>
      </ul>
      </form>
      
      <p class="aside">Already have an account?</p>
      <a href="#">Log in</a>
    </div>
  </div>
  </div>
  
  </body>
</html>
