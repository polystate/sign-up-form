<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div id="main-content">
    <div id="text-panel">
      <img src="odin-lined.png">
      
      <p>L U C I D</p>
      <span>
      <p class="img-text">Wing Furniture</p>
    </span>
    </div>
    <img src="image3.jpg" alt="Main sidebar image" />
    
    <div id="right-content">
      <div id="wrapper">
      <div id="header">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You know you <em><strong>want</em></strong> to.</p>
      </div>
      <form>
        <ul>
        <li>
        <label for="first">FIRST NAME</label>
        <input type="text" id="first" name="first" placeholder="First Name" required />
        </li>
        <li>
        <label for="last">LAST NAME</label>
        <input type="text" id="last" name="last" placeholder="Last Name" required />
      </li>
      <li>
        <label for="email">EMAIL</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@gmail.com"
          required
        />
      </li>
      <li>
        <label for="phone">PHONE NUMBER</label>
      
        <input
          pattern="(\d{3}([\-]\d{3}([\-])\d{4})?)"
          type="text"
          id="phone"
          name="phone"
          placeholder=" (###)-###-####"
          required
        />
      </li>
      <li>
        <label for="password">PASSWORD</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
      </li>
      <li>
        <label for="confirm">CONFIRM</label>
        <input
          type="password"
          id="confirm"
          name="confirm"
          placeholder="Confirm Password"
          required
        />
      </li>
      <div id="button-container">
        <button type="submit">Create Account</button>
      </div>
      </ul>
      </form>
      <p class="aside">Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
  </div>
  </div>
  
  </body>
</html>
